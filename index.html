<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffafcc;
            --pink-hot: #ff4d6d;
            --red-deep: #c9184a;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe5ec;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            color: var(--pink-hot);
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Main Card */
        .container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            z-index: 10;
            width: 90%;
            max-width: 450px;
            border: 4px solid var(--pink-light);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--red-deep);
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Photo Area */
        .photo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--pink-light);
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: var(--pink-hot);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Needed for movement */
            transition: 0.1s ease-out;
        }

        /* Success Message */
        #celebration {
            display: none;
        }

        .success-img {
            width: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="hearts-container" id="hearts"></div>

    <div class="container" id="mainCard">
        <div class="photo-container">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=500&auto=format&fit=crop" alt="Valentine Image">
        </div>
        <h1>Will you be my Valentine?</h1>
        <p>You're the sweetest person I know! ‚ú®</p>
        
        <div class="buttons">
            <button class="btn" id="yesBtn">YES! ‚ù§Ô∏è</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container" id="celebration">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2FpZjFqbmYyd3R0eXBtZzl3eHpkZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxUyvA1q/giphy.gif" class="success-img" alt="Hearts celebration">
        <h1>I knew you'd say Yes!</h1>
        <p>I can't wait to spend it with you! üåπ</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // 1. Function to move the "No" button
        function moveNoButton() {
            // Calculate random position within the viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Trigger move on hover OR click (making it unclickable)
        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('click', moveNoButton);

        // 2. Function to show success screen
        yesBtn.addEventListener('click', () => {
            mainCard.style.display = 'none';
            celebration.style.display = 'block';
            createConfetti();
        });

        // 3. Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createHeart, 300);

        // Position the "No" button near the "Yes" button initially
        window.onload = () => {
            const rect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (rect.right + 20) + 'px';
            noBtn.style.top = rect.top + 'px';
        };
    </script>
</body>
</html>
